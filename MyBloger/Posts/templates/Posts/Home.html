{% extends 'Posts/Base.html' %}
{% block data %}
    <h1> Home Page ! </h1>
    <br>
    <br>
    {% for post in Posts %}
        <h3><a href="{% url 'post-detail' post.id %}">{{ post.Title }}</a><br></h3>
        <a href="{% url 'user-post-detail' post.Auther %}">{{ post.Auther }}</a><br>
        <p>
            {{ post.Content }} <br>
        </p>
        <br>
    {% endfor %}
    
{% endblock data %}
