{% extends 'Posts/Base.html' %}
{% block data %}
    <h1 class="mb-3"> Posts by {{ view.kwargs.username }} ({{ page_obj.paginator.count }}) </h1>
     {% for post in Posts %}
        {{ post.Title }} <br>
        <p>
            {{ post.Content }} <br>
        </p>
     {% endfor %}
{% endblock data %}
