{% extends 'Posts/Base.html' %}
{% load crispy_forms_tags %}
{% block data %}
    <form method='POST'>
        <fieldset>
            {% csrf_token %}
            <legend>Create Post</legend>
            {{ form|crispy }}
        </fieldset>
        <button type='submit'>Create</button>
    </form>
    <strong class="text-muted">
        <a class="ml-2" href="{% url 'Home' %}">Cancel</a>
    </strong>
{% endblock data %}
