{% extends 'Posts/Base.html' %}
{% load crispy_forms_tags %}
{% block data %}
    <form method='POST'>
        <fieldset>
            <legend> Join Today ! </legend>
            {% csrf_token %}
            {{ form|crispy }}
        </fieldset>
        <button type='submit'> Sign Up ! </button>
    </form>
    <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'Login' %}">Sign In</a>
    </small>
{% endblock data %}
